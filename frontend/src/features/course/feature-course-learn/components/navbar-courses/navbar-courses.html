<nav class="bg-[#F3EFE0] border-b border-amber-200/50 sticky top-[56px] z-40 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-center overflow-x-auto space-x-3 py-1.5 scrollbar-hide">

      @for (course of coursesMetadata$ | async; track course.id) {
        <a
          [routerLink]="['/courses', course.slug]"
          routerLinkActive="bg-amber-600 text-white shadow-md"
          class="px-4 py-0.5 rounded-full text-lg font-semibold
                 text-amber-900/80 hover:bg-amber-200/50 hover:text-amber-900
                 transition-all whitespace-nowrap cursor-pointer">
          {{ course.name }}
        </a>
      }

    </div>
  </div>
</nav>
