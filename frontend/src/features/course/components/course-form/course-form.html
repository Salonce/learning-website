<div class="bg-white rounded-lg shadow-md p-6 mb-6">
  <h2 class="text-xl font-semibold text-gray-900 mb-4">Add New Course</h2>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="courseName" class="block text-sm font-medium text-gray-700 mb-2">
        Course Name
      </label>
      <input
        type="text"
        id="courseName"
        [(ngModel)]="courseName"
        name="courseName"
        [disabled]="isSubmitting"
        placeholder="Enter course name"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
        required
      />
    </div>
    <div class="flex gap-3">
      <button
        type="submit"
        [disabled]="!courseName().trim() || isSubmitting"
        class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors duration-200">
        {{ isSubmitting ? 'Adding...' : 'Add Course' }}
      </button>
      <button
        type="button"
        (click)="onCancel()"
        [disabled]="isSubmitting"
        class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium rounded-lg disabled:cursor-not-allowed transition-colors duration-200">
        Cancel
      </button>
    </div>
  </form>
</div>
