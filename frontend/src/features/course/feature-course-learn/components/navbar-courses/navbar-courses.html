<nav class="bg-[#EEE6D1] border-b border-amber-300/30 sticky top-[56px] z-40 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-center overflow-x-auto space-x-3 py-2 scrollbar-hide">

      @for (course of coursesMetadata$ | async; track course.id) {
        <a
          [routerLink]="['/courses', course.slug]"
          routerLinkActive="bg-amber-700 text-white shadow-md scale-105"
          class="px-5 py-1 rounded-full text-base font-bold
                 text-amber-900/70 hover:bg-[#E4D9B8] hover:text-amber-950
                 transition-all duration-200 whitespace-nowrap cursor-pointer">
          {{ course.name }}
        </a>
      }

    </div>
  </div>
</nav>
