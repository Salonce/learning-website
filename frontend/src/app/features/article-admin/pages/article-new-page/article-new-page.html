<div class="max-w-5xl mx-auto mt-16 px-4 sm:px-6 lg:px-8">
  <div class="bg-white shadow-lg rounded-2xl p-6">

    <h2 class="text-3xl font-semibold text-gray-800 mb-8 text-center">Create New Article</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Title -->
      <div>
        <label class="block text-gray-500 text-sm mb-2" for="title">Title</label>
        <input
          id="title"
          type="text"
          [(ngModel)]="article.title"
          name="title"
          placeholder="Enter article title"
          class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-amber-200 focus:border-amber-300 text-lg"
          required
        />
      </div>

      <app-quill-editor
        [(content)]="article.content">
      </app-quill-editor>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-amber-200 text-gray-800 py-3 rounded-xl font-medium hover:bg-amber-300 transition text-lg"
      >
        Publish Article
      </button>

    </form>

    <!-- Confirmation Dialog -->
    @if (showConfirmation()) {
      <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 max-w-md w-full mx-4">
          <h3 class="text-2xl font-bold text-gray-900 mb-6 text-center">
            Publish Article?
          </h3>
          <p class="text-gray-600 text-center mb-6">
            Are you sure you want to publish "<span class="font-medium">{{ article.title }}</span>"?<br>
            This will make the article visible to all users.
          </p>
          <div class="flex gap-3 justify-center">
            <button
              type="button"
              (click)="cancelPublish()"
              class="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-50 transition font-medium">
              Cancel
            </button>
            <button
              type="button"
              (click)="confirmPublish()"
              class="px-4 py-2 rounded-lg bg-amber-500 text-white hover:bg-amber-600 transition font-medium">
              Publish
            </button>
          </div>
        </div>
      </div>
    }

  </div>
</div>
