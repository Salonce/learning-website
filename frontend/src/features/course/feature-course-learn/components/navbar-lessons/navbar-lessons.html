<aside class="w-64 bg-[#F3EFE0] border-r border-amber-200/50 flex-shrink-0 h-screen sticky top-[92px] overflow-y-auto">
  <div class="p-6">
    <h2 class="text-xl font-bold text-black mb-8 px-4 tracking-tight">
      {{ courseSlug() | titlecase }}
    </h2>

    <nav class="space-y-2">
      <a *ngFor="let lesson of lessons()"
         [routerLink]="['/courses', courseSlug(), lesson.slug]"
         routerLinkActive="bg-[#EADA9D] text-amber-950 !before:scale-y-100 font-bold"
         class="relative block px-4 py-2.5 text-black font-medium transition-all duration-200 
                hover:bg-[#EADA9D]/50 hover:text-amber-900
                before:absolute before:left-0 before:top-0 before:h-full before:w-1 
                before:bg-amber-600 before:scale-y-0 before:transition-transform 
                before:origin-top hover:before:scale-y-100">
        {{ lesson.title }}
      </a>
    </nav>
  </div>
</aside>
